<div class="card-group">
    <div class="card">
        <div class="card-block">
            <h6 [style.color]="product.stocked ? 'black' : 'red'">{{product.name}}</h6>
        </div>
    </div>
    <div class="card">
        <div class="card-block">
            <h6>{{product.price}}</h6>
        </div>
    </div>
</div>
